<div class="container">

    <h3>Producto</h3>
    <form onsubmit="guardarCambios()" [formGroup]="form">
  
      <div class="mb-3">
        <label class="form-label">Descripcion</label>
        <input formControlName="Descripcion" type="text" class="form-control" placeholder="Descripcion" required>
      </div>
      <div   class= "Validator-error" *ngIf="  ((form.controls['Descripcion'].touched) && form.controls['Descripcion'].errors?.['required'])">
        Descripcion es requerida</div>
      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <input formControlName="Categoria" type="text" class="form-control" placeholder="Categoria">
      </div>
      <div  class= "Validator-error" *ngIf="  ((form.controls['Categoria'].touched) && form.controls['Categoria'].errors?.['required'])">Categoria
        es requerida</div> 
  
      <div class="mb-3">
        <label class="form-label">marca</label>
        <input formControlName="Marca" type="text" class="form-control" placeholder="Marca">
      </div>
     
  
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input formControlName="Precio" type="number" class="form-control" placeholder="Precio">
      </div>
      
  
      <div class="mb-3">
        <label for="formFileSm" class="form-label">Agregar Imagen</label>
        <input class="form-control form-control-sm" type="file">
      </div>
  
  
      <button *ngIf="!form.invalid" class="btn btn-primary" (click)="guardar()">Agregar</button>
    </form>
  
  </div>
